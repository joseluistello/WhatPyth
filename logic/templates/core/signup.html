{% extends 'core/base.html' %}

{% block title %}Registro | {% endblock %}

{% block content %}

<!-- WelcomePath -->
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Registrate</h1>
</div>
<!-- WelcomePath -->


<!-- SIGN UP FORM -->

<form method="phost" action="." class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <!-- UserName  -->
    <div class="mb-5">
        <label class="text-white">Usuario</label>
        <input type="text" name="username" class="w-full mt-2 px-2 py-2 rounded-xl">
    </div>

    <!-- Password1-->
    <div class="mb-5">
        <label class="text-white">Contraseña</label>
        <input type="password" name="password1" class="w-full mt-2 px-2 py-2 rounded-xl">
    </div>

    <!-- Password2-->
    <div class="mb-5">
        <label class="text-white">Repite la contraseña</label>
        <input type="password" name="password2" class="w-full mt-2 px-2 py-2 rounded-xl">
    </div>

    <!-- Erro logic - Submit -->
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %} 
                <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Ingresar</button>

</form>
{% endblock %}

<!-- SIGN UP FORM -->
